<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <meta name="msapplication-tap-highlight" content="no" />
        <title>Hello World</title>
    </head>
    <body>
        <div class="">
            <h1>List Contacts</h1>
            <ul id="_listcontacts"></ul>
			<div id="_console"></div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">		
            document.addEventListener("deviceready", getContactList, false);
			 function getContactList() {				
				var options      = new ContactFindOptions();
				options.filter   = "";
				options.multiple = true;				
				var fields       = ["displayName', 'name','phoneNumbers'"];
				navigator.contacts.find(fields, onSuccess, onError, options);
			}
			function onSuccess(contacts) {
				//alert('Found ' + contacts.length + ' contacts.');
				var listContacts ="";
				for(var i=0;i<contacts.length;i++)
				{
					//listContacts +="<li> Name:"+JSON.stringify(contacts[i]); +"</li>"
					listContacts +="<li> Name:"+contacts[i].displayName +"</li>"
					
				}
				document.getElementById('_listcontacts').innerHTML = listContacts;
			};
			function onError(contactError) {
			alert('onError!');
			}     
			document.addEventListener("resume", onResume, false);
			function onResume(){
				alert('on resume');
			}
			document.addEventListener("backbutton", onBackButton,false);
			function onBackButton(){
				alert('on backbutton');
			}
        </script>
    </body>
</html>
